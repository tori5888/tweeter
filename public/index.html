<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/vendor/header.css" type="text/css" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Preconnect and Font Link Tags -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<style>
  body {
    margin: 0;
  }

  nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 120px;
    background-color: #4056A1;
    color: #FFFFFF;
    font-family: 'Bungee', cursive;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1.5em;
  }

  .write-tweet {
    display: flex;
    align-items: center;
    gap: 0.5em;
    font-size: 18px;
    color: #FFFFFF;
  }

  .header-container {
    margin-top: 120px;
    /* Height of the nav-bar */
    background-color: #8ecccc;
    background-image: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
    /* This is mostly intended for prototyping; please download the pattern and re-host for production environments. Thank you! */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 400px;
  }

  .avatar {
    width: 150px;
    height: 150px;
    background-color: #A3BFFA;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .name {
    margin-top: 20px;
    font-size: 24px;
  }

  .container {
  width: 90%;
  margin: 0 auto;
  background-color: #E2E8F0;
}

</style>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span style="font-family: 'Bungee', cursive;">tweeter</span>
    <div class="write-tweet">
      <span>Write a new tweet</span>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <div class="header-container">
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Your Name</h2>
    </div>
  </div>

  <!-- Page-specific (main) content here -->
  <main class="container"></main>

</body>

</html>
